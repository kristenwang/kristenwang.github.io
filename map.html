<!DOCTYPE html>
<html>
   <head>
        <title>Homepage</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,500,500i,700,700i" rel="stylesheet">
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
 <script>
 $.ajax({
         url:'https://api.spotify.com/v1/albums/1gMxiQQSg5zeu4htBosASY',
         dataType: 'json',
         success: function(result){ 
           var album = result.external_urls.spotify;
           var img = result.images[0].url;
           $("#Album").append('<a href="'+album+'"><img src="'+img+'" alt="Album" style="width:300px;height:300px;"></a>');
           for (var i = 0; i < result.tracks.items.length; i++){
             var songname = result.tracks.items[i].name;
             var number = result.tracks.items[i].track_number;
             var link = result.tracks.items[i].external_urls.spotify;
             $('h3').append('<li class = "intro" >' + number +'. '+ '<a href="'+link+'">'+songname + '</a></li>');
           }
         }
       });
 </script>
</head>
<body>
  <div class="photo">
</div>
  <div class="bio">
  <h4>Biography:</h4>
</div>
   <div id="Album"> a</div>
<h3>
</h3>
</body>
</html>
